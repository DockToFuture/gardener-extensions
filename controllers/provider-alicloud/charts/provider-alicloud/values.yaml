webhookConfig:
  serverPort: 443

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  vpa:
    enabled: true
    updatePolicy:
      updateMode: "Auto"
  etcd:
    storage:
      className: gardener.cloud-fast
      capacity: 25Gi
